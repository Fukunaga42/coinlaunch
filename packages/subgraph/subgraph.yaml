specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BondingCurveManager
    network: sepolia
    source:
      address: "0x46A679a042BE77ebf2261e30E93B7144C5798122" # Replace with actual deployed contract address
      abi: BondingCurveManager
      startBlock: 8448737
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Transaction
        - User
        - Holder
        - PlatformStats
        - DailyStats
        - HourlyStats
        - TokenHourlyStats
        - TradingPair
      abis:
        - name: BondingCurveManager
          file: ./abis/BondingCurveManager.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,string,string)
          handler: handleTokenCreated
        - event: TokensBought(indexed address,indexed address,uint256,uint256)
          handler: handleTokensBought
        - event: TokensSold(indexed address,indexed address,uint256,uint256)
          handler: handleTokensSold
        - event: LiquidityAdded(indexed address,uint256,uint256)
          handler: handleLiquidityAdded
      file: ./src/mapping.ts
